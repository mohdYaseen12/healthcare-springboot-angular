<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      <h3>Update Patient</h3>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            [(ngModel)]="email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            [(ngModel)]="firstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            [(ngModel)]="lastName"
            name="lastName"
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            class="form-control"
            [(ngModel)]="phoneNumber"
            name="phoneNumber"
          />
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date Of Birth</label>
          <input
            type="date"
            id="dateOfBirth"
            class="form-control"
            [(ngModel)]="dateOfBirth"
            name="dateOfBirth"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="textarea"
            id="address"
            class="form-control"
            [(ngModel)]="address"
            name="address"
          />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
